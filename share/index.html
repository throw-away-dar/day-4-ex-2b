<!DOCTYPE html>
<html>
<title>CUSTOM POP UP</title>

<center><font style="color:violet"><h1>POPUP EXPERIMENTATION :)</h1></font><center>

<script>
 function myPopup(elemId, Vis){
	document.getElementById(elemId).style.visibility = Vis;

} 


</script>

<style>
.buttonClass {
position:absolute;
height:50px;
width:100px;
}


</style>

<body style="background-color:rebeccapurple">



			
			<input class="buttonClass"  type="button" style= "top:100px;
										left:250px"
					value="CLICK ME!"
					onclick="myPopup('divA','visible'),myPopup('divC','hidden')"></input>


<div id="divA"
	style="position:absolute;
			top:100px;
			left:250px;
			height:250px;
			width:500px;
			background-color:pink;
			visibility:hidden"> <center><font style="color:rebeccapurple"><h1><br>HAVE A NICE DAYY <br> 🌸🌺🌷(✿◡‿◡)🌷🌺🌸</h1></font><center>
			
			<input  class="buttonClass" type="button" style= "top:180px;
															left:270px;"
					value="CANCEL :("
					onclick="myPopup('divB','visible')"></input>
					
			<input  class="buttonClass" type="button" style= "top:180px;
															left:380px;"
					value="OK :)"
					onclick="myPopup('divA','hidden'); myPopup('divC','visible')"></input>
	</div>

<div id="divB"
		style="position:absolute;
			top:250px;
			left:450px;
			height:250px;
			width:500px;
			background-color:violet;
			visibility:hidden"> <center><font style="color:rebeccapurple"><h1><br>EXCUSE ME????<br>👿👿👿👿👿👿👿👿<br>(╯‵□′)╯︵┻━┻</h1></font><center> 
			
			<input class="buttonClass"  type="button" style= "top:180px;
										left:380px"
					value="RETRY"
					onclick="myPopup('divA','hidden'),myPopup('divB','hidden')"></input>
	</div>

<div id="divC"
		style="position:absolute;
			top:160px;
			left:250px;
			height:200px;
			width:500px;
			background-color:violet;
			visibility:hidden"> <center><font style="color:rebeccapurple"><h1>YOU MADE THE RIGHT CHOICE<br>🤩💪✨🎇🤘🎆✌🎇👍✨👌🤩<br>(☆▽☆)</h1></font><center> </div>



</body>




</html>
